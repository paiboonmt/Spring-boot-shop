<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>

<body>

<div th:fragment="aside">
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/home" class="brand-link">
            <img src="/images/logo.png"  class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">TN SHOP</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">Admin</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                    <li class="nav-item">
                        <a href="/home" th:class="${currentUrl == '/home' ? 'nav-link active' : 'nav-link'}"  >
                            <i class="nav-icon fas fa-home"></i>
                            <p>
                                Home
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/product" th:class="${currentUrl == '/product' ? 'nav-link active' : 'nav-link'}">
                            <i class="nav-icon fab fa-product-hunt"></i>
                            <p>
                                Product
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/promotion" th:class="${currentUrl == '/promotion' ? 'nav-link active' : 'nav-link'}">
                            <i class="nav-icon fas fa-theater-masks"></i>
                            <p>
                                Promotion
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/report" th:class="${currentUrl == '/report' ? 'nav-link active' : 'nav-link'}">
                            <i class="nav-icon fas fa-print"></i>
                            <p>
                                Report
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">
                            <i class="nav-icon fas fa-sign-out-alt"></i>
                            <p>
                                Logout
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
</div>

</body>
</html>
