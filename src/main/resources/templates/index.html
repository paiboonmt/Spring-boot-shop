<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <title>TNN SHOP</title>

    <div th:replace="/fragments/header :: header"></div>

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Main Sidebar Container -->
  <div th:replace="/fragments/aside :: aside"></div>
  <!-- Main Sidebar Container -->

  <!-- content-wrapper  -->
  <div class="content-wrapper">
    <section class="content">
      <div class="container-fluid">
        <div class="row">

          <div class="row mt-3 row-cols-1 row-cols-md-3">
            <div th:each=" p : ${products}" class="col mb-3">
              <div class="card h-100">
                <img th:src="@{'/images/products/' + ${p.image}}" class="card-img-top p-2" height="150px" width="100%">
                <div class="card-body">
                  <h5 class="card-title" th:text="${p.name}"></h5>
                  <p class="card-text">
                    Band : <th:block th:text="${p.detail}"></th:block>
                  </p>
                  <p class="card-text">
                    <a href="" class="btn btn btn-success form-control">
                      <th:block th:text="${p.price}"></th:block>
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>
  <!-- content-wrapper  -->

</div>

<div th:replace="/fragments/footer :: footer"></div>

<script>
  $(function () {
    $("#example1").DataTable({});
  });
</script>

</body>
</html>
